<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <img 
    src="foto.avif" 
    alt="A beautiful landscape">
    <figcaption><h1>A beautiful landscape</h1></figcaption>    
    <article>
        <h2>
        A beautiful autumnal landscape with mountains and a lake,
        kissed by a beautiful sunset.
        </h2>
        <hr>
         <ol>
            <li>Mountains</li>
            <hr>
            <li>Sunset</li>
            <hr>
            <li>Lake</li>
         </ol>
         <hr>
    </article>
    <footer>
        <a href="https://it.freepik.com/foto-vettori-gratuito/paesaggi-bellissimi">Card Link</a>
        <a href="https:/google.com">Another Link</a>
    </footer>
</body>
</html>
